<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authorize Confirmation</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            color: #333;
            -webkit-text-size-adjust: 100%;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .header {
            text-align: center;
            padding-bottom: 20px;
            border-bottom: 1px solid #eee;
        }
        .header h1 {
            color: #1a1a1a;
        }
        .content {
            padding: 20px 0;
            line-height: 1.6;
        }
        .button {
            display: inline-block;
            background-color: #007BFF;
            color: #fff !important;
            padding: 12px 24px;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }
        .footer {
            text-align: center;
            padding-top: 20px;
            border-top: 1px solid #eee;
            font-size: 12px;
            color: #888;
        }

        /* Dark mode styles */
        @media (prefers-color-scheme: dark) {
            body {
                background-color: #121212;
                color: #e0e0e0;
            }
            .container {
                background-color: #1e1e1e;
                box-shadow: 0 4px 6px rgba(0,0,0,0.3);
            }
            .header h1 {
                color: #ffffff;
            }
            .content p, .footer p {
                color: #e0e0e0;
            }
            .button {
                background-color: #0056b3;
            }
            a {
                color: #89cff0 !important;
            }
            .header, .footer {
                border-color: #444;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Authorize Confirmation</h1>
        </div>
        <div class="content">
            <p>Hello,</p>
            <p>A request to authorize an action on your account was initiated. Please click the button below to confirm this action.</p>
            <p style="text-align:center;">
                <a href="{{ authorize_link }}" class="button">Authorize Action</a>
            </p>
            <p>If you did not perform this action, please ignore this email.</p>
        </div>
        <div class="footer">
            <p>&copy; 2025 AuthTuna. All rights reserved.</p>
        </div>
    </div>
</body>
</html>
