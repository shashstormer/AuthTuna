<!DOCTYPE html>
<html lang="en" class="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .dark .bg-gray-100 { background-color: #1a202c; }
        .dark .bg-white { background-color: #2d3748; }
        .dark .text-gray-800 { color: #edf2f7; }
        .dark .text-gray-600 { color: #a0aec0; }
        .dark .border-gray-300 { border-color: #4a5568; }
        .dark .placeholder-gray-400 { color: #a0aec0; }
    </style>
    <script>
        // Set dark/light mode based on user's system preference
        if (window.matchMedia('(prefers-color-scheme: dark)').matches) {
            document.documentElement.classList.add('dark');
        } else {
            document.documentElement.classList.remove('dark');
        }
    </script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">
    <div class="bg-white shadow-xl rounded-lg p-8 w-full max-w-md mx-auto transition-colors duration-300">
        <h1 class="text-3xl font-bold text-gray-800 text-center mb-6">Password Reset</h1>
        <p class="text-gray-600 text-center mb-6">Enter your new password below to reset your account's password.</p>
        <form id="reset-form" class="space-y-6">
            <input type="hidden" id="token-field" name="token" value="{{ token }}">
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">New Password</label>
                <div class="mt-1">
                    <input id="password" name="new_password" type="password" autocomplete="new-password" required
                           class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm bg-transparent">
                </div>
            </div>
            <div>
                <label for="confirm-password" class="block text-sm font-medium text-gray-700">Confirm Password</label>
                <div class="mt-1">
                    <input id="confirm-password" name="confirm_password" type="password" autocomplete="new-password" required
                           class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm bg-transparent">
                </div>
            </div>
            <div id="message-box" class="mt-4 text-center text-sm font-medium" style="display: none;"></div>
            <div>
                <button type="submit"
                        class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-all duration-300">
                    Reset Password
                </button>
            </div>
        </form>
    </div>

    <script>
        const form = document.getElementById('reset-form');
        const messageBox = document.getElementById('message-box');
        const tokenField = document.getElementById('token-field');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const newPassword = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            const token = tokenField.value;

            if (newPassword !== confirmPassword) {
                showMessage("Passwords do not match.", 'text-red-600');
                return;
            }

            try {
                const response = await fetch('/auth/reset-password', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ token: token, new_password: newPassword })
                });

                const data = await response.json();
                if (response.ok) {
                    showMessage(data.message, 'text-green-600');
                    setTimeout(() => window.location.href = '/', 3000);
                } else {
                    showMessage(data.detail || 'An error occurred.', 'text-red-600');
                }
            } catch (error) {
                showMessage('Network error. Please try again.', 'text-red-600');
            }
        });

        function showMessage(text, colorClass) {
            messageBox.textContent = text;
            messageBox.className = `mt-4 text-center text-sm font-medium ${colorClass}`;
            messageBox.style.display = 'block';
        }
    </script>
</body>
</html>
