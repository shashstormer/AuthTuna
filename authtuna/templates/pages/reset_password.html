<!DOCTYPE html>
<html lang="en" class="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Password Reset</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  {{ get_theme_css()|safe }}
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-size: 400% 400%;
      animation: gradientAnimation 15s ease infinite;
      transition: background 0.5s ease-in-out;
    }

    @keyframes gradientAnimation {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
  </style>
  <script>
    function setTheme(theme) {
      document.documentElement.classList.toggle('dark', theme === 'dark');
      localStorage.setItem('theme', theme);
    }
    document.addEventListener('DOMContentLoaded', () => {
        const storedTheme = localStorage.getItem('theme');
        const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        setTheme(storedTheme || (prefersDark ? 'dark' : 'light'));
    });
    function toggleTheme() {
      const isDark = document.documentElement.classList.contains('dark');
      setTheme(isDark ? 'light' : 'dark');
    }
  </script>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

  <div class="card shadow-2xl rounded-3xl p-8 w-full max-w-sm relative">
    <button onclick="toggleTheme()" class="absolute top-4 right-4 p-2 rounded-full text-muted hover:text-foreground hover:bg-secondary transition-colors duration-200">
      <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24"><path d="M12 2.25a.75.75 0 01.75.75v2.25a.75.75 0 01-1.5 0V3a.75.75 0 01.75-.75zM7.5 7.625A.75.75 0 018.25 7.5h.75a.75.75 0 01.75.75v.75a.75.75 0 01-.75.75h-.75A.75.75 0 017.5 8.375v-.75zM15 7.5a.75.75 0 01.75.75v.75a.75.75 0 01-1.5 0v-.75a.75.75 0 01.75-.75zM17.65 6.33a.75.75 0 011.06 0l1.06 1.06a.75.75 0 010 1.06l-1.06 1.06a.75.75 0 01-1.06 0L17.65 7.39a.75.75 0 010-1.06zM6.34 17.65a.75.75 0 010-1.06l1.06-1.06a.75.75 0 011.06 0l1.06 1.06a.75.75 0 010 1.06l-1.06 1.06a.75.75 0 01-1.06 0zM12 17.25a.75.75 0 01.75.75v2.25a.75.75 0 01-1.5 0V18a.75.75 0 01.75-.75zM2.25 12a.75.75 0 01.75-.75h2.25a.75.75 0 010 1.5H3a.75.75 0 01-.75-.75zM18 12a.75.75 0 01.75-.75h2.25a.75.75 0 010 1.5h-2.25a.75.75 0 01-.75-.75zM12 7.5a4.5 4.5 0 100 9 4.5 4.5 0 000-9z" /></svg>
    </button>
    <div class="text-center mb-8">
      <div class="w-16 h-16 mx-auto rounded-full flex items-center justify-center text-3xl font-bold shadow-lg mb-4" style="background: var(--primary); color: var(--primary-foreground);">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 7a2 2 0 012 2m4 0a6 6 0 01-7.743 5.743L11 17H9v2H7v2H5v-2H3v-2H1v-4a6 6 0 016-6h4a6 6 0 016 6z" />
        </svg>
      </div>
      <h1 class="text-4xl font-semibold leading-tight">Password Reset</h1>
      <p class="text-md text-muted mt-1 max-w-xs mx-auto">Enter and confirm your new password.</p>
    </div>

    <form id="reset-form" class="space-y-6">
        <input type="hidden" id="token-field" name="token" value="{{ token }}">
        <div>
            <label for="password" class="block text-sm font-medium text-muted mb-2">New Password</label>
            <input id="password" name="new_password" type="password" autocomplete="new-password" required
                   class="form-input block w-full px-5 py-3 rounded-xl">
        </div>
        <div>
            <label for="confirm-password" class="block text-sm font-medium text-muted mb-2">Confirm Password</label>
            <input id="confirm-password" name="confirm_password" type="password" autocomplete="new-password" required
                   class="form-input block w-full px-5 py-3 rounded-xl">
        </div>

        <div id="message-box" class="pt-2 text-center text-sm font-medium hidden"></div>

        <div>
            <button type="submit" class="w-full py-3 px-4 rounded-xl font-semibold btn-primary text-lg">
                Reset Password
            </button>
        </div>
    </form>
  </div>

  <script>
    const form = document.getElementById('reset-form');
    const messageBox = document.getElementById('message-box');
    const tokenField = document.getElementById('token-field');

    form.addEventListener('submit', async (e) => {
        e.preventDefault();

        const newPassword = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirm-password').value;
        const token = tokenField.value;

        if (newPassword !== confirmPassword) {
            showMessage("Passwords do not match.", 'text-red-500');
            return;
        }

        try {
            const response = await fetch('/auth/reset-password', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ token: token, new_password: newPassword })
            });

            const data = await response.json();
            if (response.ok) {
                showMessage(data.message, 'text-green-500');
                setTimeout(() => window.location.href = '/auth/login', 3000);
            } else {
                showMessage(data.detail || 'An error occurred.', 'text-red-500');
            }
        } catch (error) {
            showMessage('Network error. Please try again.', 'text-red-500');
        }
    });

    function showMessage(text, colorClass) {
        messageBox.textContent = text;
        messageBox.className = `pt-2 text-center text-sm font-medium ${colorClass}`;
        messageBox.style.display = 'block';
    }
  </script>
</body>
</html>
