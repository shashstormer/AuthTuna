<!DOCTYPE html>
<html lang="en" class="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authorize Action</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .dark .bg-gray-100 { background-color: #1a202c; }
        .dark .bg-white { background-color: #2d3748; }
        .dark .text-gray-800 { color: #edf2f7; }
        .dark .text-gray-600 { color: #a0aec0; }
    </style>
    <script>
        if (window.matchMedia('(prefers-color-scheme: dark)').matches) {
            document.documentElement.classList.add('dark');
        } else {
            document.documentElement.classList.remove('dark');
        }
    </script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">
    <div class="bg-white shadow-xl rounded-lg p-8 w-full max-w-md mx-auto text-center transition-colors duration-300">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 text-blue-500 mx-auto" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
        </svg>
        <h1 class="text-3xl font-bold text-gray-800 mt-4">Confirm Your Action</h1>
        <p class="text-gray-600 mt-2">To proceed, please click the button below to authorize this action. This is a security step to protect your account.</p>
        <form id="authorize-form" class="mt-6">
            <input type="hidden" id="token-field" name="token" value="{{ authorize_token }}">
            <div id="message-box" class="mt-4 text-center text-sm font-medium" style="display: none;"></div>
            <button type="submit"
                    class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-all duration-300">
                Authorize Action
            </button>
        </form>
    </div>

    <script>
        const form = document.getElementById('authorize-form');
        const messageBox = document.getElementById('message-box');
        const tokenField = document.getElementById('token-field');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const token = tokenField.value;

            try {
                const response = await fetch('/auth/authorize', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ token: token })
                });

                const data = await response.json();
                if (response.ok) {
                    showMessage(data.message, 'text-green-600');
                    setTimeout(() => window.location.href = '/', 3000);
                } else {
                    showMessage(data.detail || 'An error occurred.', 'text-red-600');
                }
            } catch (error) {
                showMessage('Network error. Please try again.', 'text-red-600');
            }
        });

        function showMessage(text, colorClass) {
            messageBox.textContent = text;
            messageBox.className = `mt-4 text-center text-sm font-medium ${colorClass}`;
            messageBox.style.display = 'block';
        }
    </script>
</body>
</html>
