<!DOCTYPE html>
<html lang="en" class="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Authorize Action</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  {{ get_theme_css()|safe }}
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-size: 400% 400%;
      animation: gradientAnimation 15s ease infinite;
      transition: background 0.5s ease-in-out;
    }

    @keyframes gradientAnimation {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
  </style>
  <script>
    function setTheme(theme) {
      document.documentElement.classList.toggle('dark', theme === 'dark');
      localStorage.setItem('theme', theme);
    }
    document.addEventListener('DOMContentLoaded', () => {
        const storedTheme = localStorage.getItem('theme');
        const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        setTheme(storedTheme || (prefersDark ? 'dark' : 'light'));
    });
    function toggleTheme() {
      const isDark = document.documentElement.classList.contains('dark');
      setTheme(isDark ? 'light' : 'dark');
    }
  </script>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

  <div class="card shadow-2xl rounded-3xl p-8 w-full max-w-md relative text-center">
    <button onclick="toggleTheme()" class="absolute top-4 right-4 p-2 rounded-full text-muted hover:text-foreground hover:bg-secondary transition-colors duration-200">
      <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24"><path d="M12 2.25a.75.75 0 01.75.75v2.25a.75.75 0 01-1.5 0V3a.75.75 0 01.75-.75zM7.5 7.625A.75.75 0 018.25 7.5h.75a.75.75 0 01.75.75v.75a.75.75 0 01-.75.75h-.75A.75.75 0 017.5 8.375v-.75zM15 7.5a.75.75 0 01.75.75v.75a.75.75 0 01-1.5 0v-.75a.75.75 0 01.75-.75zM17.65 6.33a.75.75 0 011.06 0l1.06 1.06a.75.75 0 010 1.06l-1.06 1.06a.75.75 0 01-1.06 0L17.65 7.39a.75.75 0 010-1.06zM6.34 17.65a.75.75 0 010-1.06l1.06-1.06a.75.75 0 011.06 0l1.06 1.06a.75.75 0 010 1.06l-1.06 1.06a.75.75 0 01-1.06 0zM12 17.25a.75.75 0 01.75.75v2.25a.75.75 0 01-1.5 0V18a.75.75 0 01.75-.75zM2.25 12a.75.75 0 01.75-.75h2.25a.75.75 0 010 1.5H3a.75.75 0 01-.75-.75zM18 12a.75.75 0 01.75-.75h2.25a.75.75 0 010 1.5h-2.25a.75.75 0 01-.75-.75zM12 7.5a4.5 4.5 0 100 9 4.5 4.5 0 000-9z" /></svg>
    </button>
    <div class="mb-6">
        <div class="w-20 h-20 mx-auto rounded-full flex items-center justify-center text-4xl font-bold shadow-lg mb-4" style="background: var(--primary); color: var(--primary-foreground);">
            <span>!</span>
        </div>
        <h1 class="text-4xl font-semibold leading-tight">Confirm Your Action</h1>
        <p class="text-md text-muted mt-2 max-w-sm mx-auto">To proceed, please authorize this action. This is a security measure to protect your account.</p>
    </div>

    <form id="authorize-form" class="mt-8">
        <!-- Jinja2 token variable is preserved -->
        <input type="hidden" id="token-field" name="token" value="{{ authorize_token }}">

        <div id="message-box" class="mb-4 text-center text-sm font-medium hidden"></div>

        <button type="submit" class="w-full max-w-xs mx-auto py-3 px-4 rounded-xl font-semibold btn-primary text-lg">
             Authorize Action
         </button>
    </form>
  </div>

  <script>
    const form = document.getElementById('authorize-form');
    const messageBox = document.getElementById('message-box');
    const tokenField = document.getElementById('token-field');

    form.addEventListener('submit', async (e) => {
        e.preventDefault();

        const token = tokenField.value;

        try {
            const response = await fetch('/auth/authorize', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ token: token })
            });

            const data = await response.json();
            if (response.ok) {
                showMessage(data.message || 'Action authorized successfully!', 'text-green-400');
                setTimeout(() => window.location.href = '/', 3000);
            } else {
                showMessage(data.detail || 'Authorization failed. Please try again.', 'text-red-400');
            }
        } catch (error) {
            showMessage('Network error. Please try again.', 'text-red-400');
        }
    });

    function showMessage(text, colorClass) {
        messageBox.textContent = text;
        messageBox.className = `mb-4 text-center text-sm font-medium ${colorClass}`;
        messageBox.style.display = 'block';
    }
  </script>
</body>
</html>
