<!DOCTYPE html>
<html lang="en" class="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .dark .bg-gray-100 { background-color: #1a202c; }
        .dark .bg-white { background-color: #2d3748; }
        .dark .text-gray-800 { color: #edf2f7; }
        .dark .text-gray-600 { color: #a0aec0; }
        .dark .border-gray-300 { border-color: #4a5568; }
        .dark .placeholder-gray-400 { color: #a0aec0; }
    </style>
    <script>
        if (window.matchMedia('(prefers-color-scheme: dark)').matches) {
            document.documentElement.classList.add('dark');
        } else {
            document.documentElement.classList.remove('dark');
        }
    </script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4 transition-colors duration-300">
    <div class="bg-white shadow-xl rounded-lg p-8 w-full max-w-md mx-auto">
        <h1 class="text-3xl font-bold text-gray-800 text-center mb-6">Forgot Password</h1>
        <p class="text-gray-600 text-center mb-6">Enter your email address and we'll send you a link to reset your password.</p>
        <form id="forgot-password-form" class="space-y-6">
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700">Email address</label>
                <div class="mt-1">
                    <input id="email" name="email" type="email" autocomplete="email" required
                           class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm bg-transparent">
                </div>
            </div>
            <div id="message-box" class="mt-4 text-center text-sm font-medium" style="display: none;"></div>
            <div>
                <button type="submit"
                        class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-all duration-300">
                    Send Reset Link
                </button>
            </div>
        </form>
    </div>

    <script>
        const form = document.getElementById('forgot-password-form');
        const messageBox = document.getElementById('message-box');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value;

            try {
                const response = await fetch('/auth/forgot-password', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email: email })
                });

                const data = await response.json();
                if (response.ok) {
                    showMessage(data.message, 'text-green-600');
                } else {
                    showMessage(data.detail || 'An error occurred.', 'text-red-600');
                }
            } catch (error) {
                showMessage('Network error. Please try again.', 'text-red-600');
            }
        });

        function showMessage(text, colorClass) {
            messageBox.textContent = text;
            messageBox.className = `mt-4 text-center text-sm font-medium ${colorClass}`;
            messageBox.style.display = 'block';
        }
    </script>
</body>
</html>
