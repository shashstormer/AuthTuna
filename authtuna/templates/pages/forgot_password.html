<!DOCTYPE html>
<html lang="en" class="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Forgot Password</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  {{ get_theme_css()|safe }}
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-size: 400% 400%;
      animation: gradientAnimation 15s ease infinite;
      transition: background 0.5s ease-in-out;
    }

    @keyframes gradientAnimation {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
  </style>
  <script>
    function setTheme(theme) {
      document.documentElement.classList.toggle('dark', theme === 'dark');
      localStorage.setItem('theme', theme);
    }
    document.addEventListener('DOMContentLoaded', () => {
        const storedTheme = localStorage.getItem('theme');
        const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        setTheme(storedTheme || (prefersDark ? 'dark' : 'light'));
    });
    function toggleTheme() {
      const isDark = document.documentElement.classList.contains('dark');
      setTheme(isDark ? 'light' : 'dark');
    }
  </script>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

  <div class="card shadow-2xl rounded-3xl p-8 w-full max-w-sm relative">
    <button onclick="toggleTheme()" class="absolute top-4 right-4 p-2 rounded-full text-muted hover:text-foreground hover:bg-secondary transition-colors duration-200">
      <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24"><path d="M12 2.25a.75.75 0 01.75.75v2.25a.75.75 0 01-1.5 0V3a.75.75 0 01.75-.75zM7.5 7.625A.75.75 0 018.25 7.5h.75a.75.75 0 01.75.75v.75a.75.75 0 01-.75.75h-.75A.75.75 0 017.5 8.375v-.75zM15 7.5a.75.75 0 01.75.75v.75a.75.75 0 01-1.5 0v-.75a.75.75 0 01.75-.75zM17.65 6.33a.75.75 0 011.06 0l1.06 1.06a.75.75 0 010 1.06l-1.06 1.06a.75.75 0 01-1.06 0L17.65 7.39a.75.75 0 010-1.06zM6.34 17.65a.75.75 0 010-1.06l1.06-1.06a.75.75 0 011.06 0l1.06 1.06a.75.75 0 010 1.06l-1.06 1.06a.75.75 0 01-1.06 0zM12 17.25a.75.75 0 01.75.75v2.25a.75.75 0 01-1.5 0V18a.75.75 0 01.75-.75zM2.25 12a.75.75 0 01.75-.75h2.25a.75.75 0 010 1.5H3a.75.75 0 01-.75-.75zM18 12a.75.75 0 01.75-.75h2.25a.75.75 0 010 1.5h-2.25a.75.75 0 01-.75-.75zM12 7.5a4.5 4.5 0 100 9 4.5 4.5 0 000-9z" /></svg>
    </button>
    <div class="text-center mb-8">
      <div class="w-16 h-16 mx-auto rounded-full flex items-center justify-center text-3xl font-bold shadow-lg mb-4" style="background: var(--primary); color: var(--primary-foreground);">
        <span>?</span>
      </div>
      <h1 class="text-4xl font-semibold leading-tight">Forgot Password</h1>
      <p class="text-md text-muted mt-1 max-w-xs mx-auto">Enter your email for a reset link.</p>
    </div>

    <form id="forgot-password-form" class="space-y-6">
      <div>
        <label for="email" class="block text-sm font-medium text-muted mb-2">Email address</label>
        <input id="email" name="email" type="email" autocomplete="email" required
          class="form-input block w-full px-5 py-3 rounded-xl">
      </div>

      <div id="message-box" class="pt-2 text-center text-sm font-medium hidden"></div>

      <div>
        <button type="submit" class="w-full py-3 px-4 rounded-xl font-semibold btn-primary text-lg">
          Send Reset Link
        </button>
      </div>
    </form>

    <div class="text-center mt-6">
        <a href="/auth/login" class="font-medium text-sm text-primary hover:underline">
            &larr; Back to Sign In
        </a>
    </div>
  </div>

  <script>
    const form = document.getElementById('forgot-password-form');
    const messageBox = document.getElementById('message-box');

    form.addEventListener('submit', async (e) => {
        e.preventDefault();

        const email = document.getElementById('email').value;

        try {
            const response = await fetch('/auth/forgot-password', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email: email })
            });

            const data = await response.json();
            if (response.ok) {
                showMessage(data.message, 'text-green-400');
            } else {
                showMessage(data.detail || 'An error occurred.', 'text-red-400');
            }
        } catch (error) {
            showMessage('Network error. Please try again.', 'text-red-400');
        }
    });

    function showMessage(text, colorClass) {
        messageBox.textContent = text;
        messageBox.className = `pt-2 text-center text-sm font-medium ${colorClass}`;
        messageBox.style.display = 'block';
    }
  </script>
</body>
</html>
