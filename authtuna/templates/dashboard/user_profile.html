<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>User Profile</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
          rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-200">

<div class="flex min-h-screen">
    <!-- Sidebar -->
    <aside class="w-64 bg-gray-800 p-6 flex flex-col justify-between">
        <div>
            <h1 class="text-2xl font-bold text-white mb-8">AuthTuna</h1>
            <nav class="space-y-4">
                <a href="{{ url_for('ui_dashboard') }}" class="flex items-center p-2 text-base font-normal text-gray-300 rounded-lg hover:bg-gray-700">
                    <span class="ml-3">Dashboard</span>
                </a>
                <a href="{{ url_for('ui_profile') }}" class="flex items-center p-2 text-base font-normal text-white rounded-lg bg-gray-700">
                    <span class="ml-3">Profile</span>
                </a>
                <a href="{{ url_for('ui_settings') }}" class="flex items-center p-2 text-base font-normal text-gray-300 rounded-lg hover:bg-gray-700">
                    <span class="ml-3">Settings</span>
                </a>
            </nav>
        </div>
        <div>
            <a href="/auth/logout" class="flex items-center p-2 text-base font-normal text-gray-300 rounded-lg hover:bg-gray-700">
                <span class="ml-3">Logout</span>
            </a>
        </div>
    </aside>

    <!-- Main content -->
    <main class="flex-1 p-10">
        <h1 class="text-3xl font-bold text-white">My Profile</h1>
        <p class="text-gray-400 mb-8">Update your personal details.</p>

        <div class="bg-gray-800 p-8 rounded-lg shadow-lg max-w-lg">
            <form id="profile-form">
                <div class="mb-6">
                    <label for="email" class="block text-sm font-medium text-gray-300 mb-2">Email</label>
                    <input type="email" id="email" value="{{ user.email }}" disabled class="w-full bg-gray-700 text-gray-400 p-3 rounded-lg border border-gray-600 cursor-not-allowed">
                </div>
                <div class="mb-6">
                    <label for="username" class="block text-sm font-medium text-gray-300 mb-2">Username</label>
                    <input type="text" id="username" value="{{ user.username }}" required class="w-full bg-gray-700 text-white p-3 rounded-lg border border-gray-600 focus:outline-none focus:ring-2 focus:ring-indigo-500">
                </div>
                <button type="submit" id="save-button" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-4 rounded-lg transition-colors">
                    Save Changes
                </button>
            </form>
            <div id="profile-message-box" class="mt-4 text-center text-sm font-medium hidden"></div>
        </div>
    </main>
</div>
<script>
    const form = document.getElementById('profile-form');
    const messageBox = document.getElementById('profile-message-box');
    const saveButton = document.getElementById('save-button');
    const usernameInput = document.getElementById('username');


    function showMessage(text, type) {
        let colorClass = '';
        if (type === 'success') colorClass = 'text-green-400';
        if (type === 'error') colorClass = 'text-red-400';
        if (type === 'info') colorClass = 'text-blue-400';

        messageBox.textContent = text;
        messageBox.className = `mt-4 text-center text-sm font-medium ${colorClass}`;
    }

    form.addEventListener('submit', async (e) => {
        e.preventDefault();
        showMessage('', 'hidden');
        saveButton.disabled = true;
        saveButton.textContent = 'Saving...';

        const username = usernameInput.value;
        const endpoint = '/ui/profile';

        try {
            const response = await fetch(endpoint, {
                method: 'PATCH',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username: username })
            });

            const data = await response.json();

            if (response.ok) {
                showMessage(data.message || 'Profile updated successfully!', 'success');
            } else {
                showMessage(data.detail || 'An error occurred.', 'error');
            }
        } catch (error) {
            showMessage('A network error occurred. Please try again.', 'error');
        } finally {
            saveButton.disabled = false;
            saveButton.textContent = 'Save Changes';
        }
    });
</script>
</body>
</html>
