<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>User Profile</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
          rel="stylesheet">
    <style>
        :root {
            --bg-start-dark: hsla(252, 40%, 29%, 1);
            --bg-end-dark: hsla(270, 77%, 71%, 1);
        }
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(90deg, var(--bg-start-dark), var(--bg-end-dark));
            background-size: 400% 400%;
            animation: gradientAnimation 15s ease infinite;
        }
        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .bg-card {
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            background-color: rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.15);
        }
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-200">

<div class="relative min-h-screen lg:flex">

    <!-- Mobile menu button -->
    <div class="lg:hidden flex justify-between items-center p-4">
        <h1 class="text-2xl font-bold text-white">AuthTuna</h1>
        <button id="menu-toggle-button" class="text-white focus:outline-none">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
            </svg>
        </button>
    </div>

    <!-- Sidebar -->
    <aside id="sidebar" class="w-64 bg-card p-6 flex-col justify-between fixed inset-y-0 left-0 z-30 transform -translate-x-full transition-transform duration-300 ease-in-out lg:relative lg:translate-x-0 lg:flex">
        <div>
            <h1 class="text-2xl font-bold text-white mb-8 hidden lg:block">AuthTuna</h1>
            <nav class="space-y-4">
                <a href="{{ url_for('ui_dashboard') }}" class="flex items-center p-2 text-base font-normal text-gray-300 rounded-lg hover:bg-white/5">
                    <span class="ml-3">Dashboard</span>
                </a>
                <a href="{{ url_for('ui_profile') }}" class="flex items-center p-2 text-base font-normal text-white rounded-lg bg-white/10">
                    <span class="ml-3">Profile</span>
                </a>
                <a href="{{ url_for('ui_settings') }}" class="flex items-center p-2 text-base font-normal text-gray-300 rounded-lg hover:bg-white/5">
                    <span class="ml-3">Settings</span>
                </a>
            </nav>
        </div>
        <div>
            <a href="/auth/logout" class="flex items-center p-2 text-base font-normal text-gray-300 rounded-lg hover:bg-white/5">
                <span class="ml-3">Logout</span>
            </a>
        </div>
    </aside>

    <!-- Main content -->
    <main class="flex-1 p-6 lg:p-10">
        <h1 class="text-3xl font-bold text-white">My Profile</h1>
        <p class="text-gray-400 mb-8">Update your personal details.</p>

        <div class="bg-card p-6 md:p-8 rounded-lg shadow-lg max-w-lg">
            <form id="profile-form">
                <div class="mb-6">
                    <label for="email" class="block text-sm font-medium text-gray-300 mb-2">Email</label>
                    <input type="email" id="email" value="{{ user.email }}" disabled class="w-full bg-black/20 text-gray-400 p-3 rounded-lg border border-white/20 cursor-not-allowed">
                </div>
                <div class="mb-6">
                    <label for="username" class="block text-sm font-medium text-gray-300 mb-2">Username</label>
                    <input type="text" id="username" value="{{ user.username }}" required class="w-full bg-black/20 text-white p-3 rounded-lg border border-white/20 focus:outline-none focus:ring-2 focus:ring-indigo-500">
                </div>
                <button type="submit" id="save-button" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-4 rounded-lg transition-colors">
                    Save Changes
                </button>
            </form>
            <div id="profile-message-box" class="mt-4 text-center text-sm font-medium"></div>
        </div>
    </main>
</div>
<script>
    // --- Mobile Menu Toggle ---
    const sidebar = document.getElementById('sidebar');
    const menuButton = document.getElementById('menu-toggle-button');

    function toggleMenu() {
        sidebar.classList.toggle('-translate-x-full');
    }

    menuButton.addEventListener('click', toggleMenu);

    // Close menu if clicking outside of it on mobile
    document.addEventListener('click', (event) => {
        const isClickInsideSidebar = sidebar.contains(event.target);
        const isClickOnMenuButton = menuButton.contains(event.target);

        if (!isClickInsideSidebar && !isClickOnMenuButton && !sidebar.classList.contains('-translate-x-full')) {
             if (window.innerWidth < 1024) { // 1024px is lg breakpoint
                toggleMenu();
             }
        }
    });

    // --- Profile Form Logic ---
    const form = document.getElementById('profile-form');
    const messageBox = document.getElementById('profile-message-box');
    const saveButton = document.getElementById('save-button');
    const usernameInput = document.getElementById('username');

    function showMessage(text, type) {
        let colorClass = '';
        if (type === 'success') colorClass = 'text-green-400';
        if (type === 'error') colorClass = 'text-red-400';
        if (type === 'info') colorClass = 'text-blue-400';

        messageBox.textContent = text;
        messageBox.className = `mt-4 text-center text-sm font-medium ${colorClass}`;
    }

    form.addEventListener('submit', async (e) => {
        e.preventDefault();
        showMessage('', 'hidden');
        saveButton.disabled = true;
        saveButton.textContent = 'Saving...';

        const username = usernameInput.value;
        const endpoint = '/ui/profile';

        try {
            const response = await fetch(endpoint, {
                method: 'PATCH',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username: username })
            });

            const data = await response.json();

            if (response.ok) {
                showMessage(data.message || 'Profile updated successfully!', 'success');
                 if(data.user && data.user.username) {
                    usernameInput.value = data.user.username;
                }
            } else {
                showMessage(data.detail || 'An error occurred.', 'error');
            }
        } catch (error) {
            showMessage('A network error occurred. Please try again.', 'error');
        } finally {
            saveButton.disabled = false;
            saveButton.textContent = 'Save Changes';
            setTimeout(() => showMessage('', 'hidden'), 3000);
        }
    });
</script>
</body>
</html>
